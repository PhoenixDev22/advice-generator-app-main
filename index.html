<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Advice generator app">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <h1 class="sr-only">Advice generator app</h1>

    <div class="component">
      <h2 class="title">advice <span class="adviceId">#117</span></h2>
      <p id="quote" class="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div class="seperator">
        <img src="images/pattern-divider-mobile.svg" alt="" aria-hidden="true" class="mobile-seperator">
        <img src="images/pattern-divider-desktop.svg" alt="" aria-hidden="true" class="desktop-seperator">
      </div>
      <button type="button" id="btn" class="btn">
        <span class="sr-only">Press the button to get another advice.</span>
        <img src="images/icon-dice.svg" alt="" aria-hidden="true" class="dice">
      </button>
    </div>
  </main>
  <footer class="attribution">
    <a class="link" href="https://www.frontendmentor.io/profile/PhoenixDev22" target="_blank" rel="noopener noreferrer">
